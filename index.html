<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="container">
            <div class="description">
                <h1>Get <strong>insights</strong> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div id="details">
                    <div class="companies">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="templates">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div class="queries">
                        <h2>12M+</h2>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            <div id="images">
                <picture>
                    <source media="(max-width: 425px)" srcset="images/image-header-mobile.jpg" type=>
                    <img class="main-img" src="images/image-header-desktop.jpg" alt="">
                </picture>
            </div>
        </div>
    </main>
</body>
</html>
